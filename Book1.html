<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="page.css">
    <title>Barber-shop website</title>
</head>
<body>
    <!-- Navigation Bar -->
    <section class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbgcolor">
        <div class="container pt-3">
            <a href="page.html" class="navbar-brand">
                <img id="logo" src="pictures/LOGOI.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li><a href="page.html" class="nav-link">Home</a></li>
                    <li><a href="aboutus.html" class="nav-link">About Us</a></li>
                    <li><a href="Service.html" class="nav-link">Service</a></li>
                    <li><a href="contactus.html" class="nav-link">Contact Us</a></li>
                    <li><a href="book.html" class="nav-link">Book Now</a></li>
                </ul>
            </div>
        </div>
    </section>
    
    <!-- BOOKING -->
    <section>
        <div class="container pt-5">
            <h1>Schedule Appointment</h1>
            <form id="form">
                <!-- Name Row -->
                <div class="row">
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="firstname" required>
                        </div>
                    </div>
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="lastname" required>
                        </div>
                    </div>
                </div>

                <!-- Information Data -->
                <div class="row">
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Example@gmail.com" required>
                        </div>
                    </div>
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter Valid Phone Number" required>
                        </div>
                    </div>
                </div>

                <!-- Service Selection -->
                <div class="row">
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="service">Select Service</label>
                            <select id="service" required>
                                <option value="">--Select Service--</option>
                                <option value="Haircut: ₱150.00">Haircut: ₱150.00</option>
                                <option value="Haircut (Student): ₱100.00">Haircut (Student): ₱100.00</option>
                                <option value="Beard Shave: ₱150.00">Beard Shave: ₱150.00</option>
                                <option value="Face Shave: ₱180.00">Face Shave: ₱180.00</option>
                                <option value="Mustache Trim: ₱150.00">Mustache Trim: ₱150.00</option>
                                <option value="Face Massage: ₱350.00">Face Massage: ₱350.00</option>
                                <option value="Head/Neck Massage: ₱250.00">Head/Neck Massage: ₱250.00</option>
                                <option value="Shampoo: ₱400.00">Shampoo: ₱400.00</option>
                            </select>
                        </div>
                    </div>
                </div>
                <p id="error" class="text-bg-danger"></p>
                <!-- Button with proper id -->
                <button class="custom-button nav-link" id="next-button" type="button">Next</button>
            </form>
        </div>
    </section>

    <script>
        // Store the form data to localStorage
        document.getElementById("next-button").addEventListener("click", function() {
            var formData = {
                firstName: document.getElementById("firstname").value,
                lastName: document.getElementById("lastname").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                service: document.getElementById("service").value
            };
            localStorage.setItem("bookingData", JSON.stringify(formData)); // Save data to localStorage

            window.location.href = "book2.html"; // Navigate to Book 2
        });
    </script>
</body>
</html>
