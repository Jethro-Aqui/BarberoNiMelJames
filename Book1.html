<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="page.css">
    <title>Barber-shop website</title>
</head>
<body>
    <section class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbgcolor">
        <div class="container pt-3">
            <a href="page.html" class="navbar-brand">
                <img id="logo" src="pictures/LOGOI.png" alt="logo">
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li><a href="page.html" class="nav-link">Home</a></li>
                    <li><a href="aboutus.html" class="nav-link">About Us</a></li>
                    <li><a href="Service.html" class="nav-link">Service</a></li>
                    <li><a href="contactus.html" class="nav-link">Contact Us</a></li>
                    <li><a href="book.html" class="nav-link">Book Now</a></li>
                </ul>
            </div>
        </div>
    </section>
    
    <section>
        <div class="container pt-5">
            <h1>Schedule Appointment</h1>
            <form id="form">
                <div class="row">
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="firstname" required>
                        </div>
                    </div>
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="lastname" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Example@gmail.com" required>
                        </div>  
                    </div>
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter Valid Phone Number" required>
                        </div>
                    </div>    
                </div> 
                <div class="row">
                    <div class="col-md-5 p-2">
                        <div class="form-group">
                            <label for="service">Select Service</label>
                            <select id="service" required>
                                <option value="">--Select Service--</option>
                                <option value="Haircut">Haircut</option>
                                <option value="Shave">Shave</option>
                                <option value="Haircut & Shave">Haircut & Shave</option>
                            </select>
                        </div>
                    </div>
                </div>
                <p id="error" class="text-bg-danger"></p>  
                <button class="costom-button nav-link" id="next-button" type="button">Next</button>
            </form> 
        </div>
    </section>
    <script>
        // Add navigation to Book 2
        document.getElementById("next-button").addEventListener("click", function () {
            window.location.href = "book2.html";
        });
    </script>
</body>
</html>
