<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="booking.css">
    <title>Barber Shop Website</title>
</head>
<body>
  <div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container pt-3">
      <a href="page.html" class="navbar-brand">
        <img id="logo" src="pictures/LOGOI.png" alt="Logo">
      </a>
        <button
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navmenu"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li>
            <a href="page.html" class="nav-link">Home</a>
          </li>
          <li>
            <a href="aboutus.html" class="nav-link">About Us</a>
          </li>
          <li>
            <a href="#Service" class="nav-link">Service</a>
          </li>
          <li>
            <a href="book.html" class="nav-link">Book Now</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- BOOKING -->
  <section>
    <div class="container pt-5">
      <h1>Schedule Appointment</h1>
        <form id="form">
            <!-- name row -->
          <div class="row">
            <div class="col-md-6 p-2">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="customer-firstname" required>
              </div>
            </div>
            <div class="col-md-6 p-2">
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="customer-lastname" required>
              </div>
            </div>
          </div>

            <!-- Information data -->
          <div class="row">
            <div class="col-md-6 p-2">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="customer-email" placeholder="Example@gmail.com" required>
              </div>  
            </div>
            <div class="col-md-6 p-2">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="customer-phone" placeholder="Enter Phone# Ex.09234567891" required>
              </div>
            </div>    
          </div> 

            <!-- Service Selection -->
          <div class="row">
            <div class="col-md-6 p-2">
              <div class="form-group">
                <label for="service">Select Service</label>
                <select id="service" required>
                  <option value="">-------Select Service------</option>
                  <option value="Haircut: ₱150.00">Haircut: ₱150.00</option>
                  <option value="Haircut (Student): ₱100.00">Haircut (Student): ₱100.00</option>
                  <option value="Beard Shave: ₱150.00">Beard Shave: ₱150.00</option>
                  <option value="Face Shave: ₱180.00">Face Shave: ₱180.00</option>
                  <option value="Mustache Trim: ₱150.00">Mustache Trim: ₱150.00</option>
                  <option value="Face Massage: ₱350.00">Face Massage: ₱350.00</option>
                  <option value="Head/Neck Massage: ₱250.00">Head/Neck Massage: ₱250.00</option>
                  <option value="Shampoo: ₱400.00">Shampoo: ₱400.00</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 p-2">
              <div class="form-group mb-3">
                <label for="appointment-date">Date:</label>
                <input type="date" id="appointmentDate" class="form-control" required>
              </div>
            </div>
          </div>
          <p id="error" class="text-bg-danger"></p>

          <div class="container row" id="barber-container">
            <div class="barber-card col-md-3 element">
                <div class="barber-name">John Doe</div>
                <div class="barber-decription"></div>
                <div class="availability">
                    <p>Available Slots</p>
                    <div class="time-slot">
                        <div>10:00 AM</div>
                        <button id="select-btn" onclick="selectSlot('John Doe', '10:00 AM')">Select</button>
                    </div>
                    <div class="time-slot">
                        <div>11:00 AM</div>
                        <button id="select-btn" onclick="selectSlot('John Doe', '11:00 AM')">Select</button>
                    </div>
                    <div class="time-slot">
                        <div>12:00 PM</div>
                        <button id="select-btn" onclick="selectSlot('John Doe', '12:00 PM')">Select</button>
                    </div>
                </div>
            </div>
        
            <div class="barber-card col-md-3 p-1 element">
                <div class="barber-name">Jane Smith</div>
                <div class="barber-decription"></div>
                <div class="availability">
                    <p>Available Slots</p>
                    <div class="time-slot">
                        <div>1:00 PM</div>
                        <button id="select-btn" onclick="selectSlot('Jane Smith', '1:00 PM')">Select</button>
                    </div>
                    <div class="time-slot">
                        <div>2:00 PM</div>
                        <button id="select-btn" onclick="selectSlot('Jane Smith', '2:00 PM')">Select</button>
                    </div>
                    <div class="time-slot">
                        <div>3:00 PM</div>
                        <button id="select-btn" onclick="selectSlot('Jane Smith', '3:00 PM')">Select</button>
                    </div>
                </div>
            </div>
        
            <div class="barber-card col-md-3 p-1 element">
                <div class="barber-name">Mike Lee</div>
                <div class="barber-decription"></div>
                <div class="availability">
                    <p>Available Slots</p>
                    <div class="time-slot">
                        <div>4:00 PM</div>
                        <button id="select-btn" onclick="selectSlot('Mike Lee', '4:00 PM')">Select</button>
                    </div>
                    <div class="time-slot">
                        <div>5:00 PM</div>
                        <button id="select-btn" onclick="selectSlot('Mike Lee', '5:00 PM')">Select</button>
                    </div>
                    <div class="time-slot">
                        <div>6:00 PM</div>
                        <button id="select-btn" onclick="selectSlot('Mike Lee', '6:00 PM')">Select</button>
                    </div>
                </div>
            </div>
        </div>    
        <button type="button" class="submit-btn" onclick="submitBooking()">Submit Appointment</button>
        </form> 
    </div>
  </section>

  <div class="popup" id="booking-popup">
    <img src="tick.png.jpg" alt="Success">
    <h1>Booking Confirmed!</h1>
    <p>Your booking details are as follows:</p>
    <p id="confirmation-message"></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script src="Booking.js"></script>
</body>
</html>
